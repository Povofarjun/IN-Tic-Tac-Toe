    /* Modern Color Scheme and Animations */
    :root {
      --primary-gradient: linear-gradient(135deg, #7F5FFF 0%, #01CCFE 100%);
      --dark-bg: #0a0e1a;
      --neon-blue: #00f3ff;
      --neon-pink: #ff00ff;
      --grid-color: rgba(255, 255, 255, 0.1);
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: var(--dark-bg);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
    }

    .game-container {
      width: 100vw;
      height: 100vh;
      max-width: 600px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
      position: relative;
    }

    canvas {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      width: 95%;
      max-width: 400px;
      cursor: pointer;
      box-shadow: 0 0 30px rgba(127, 95, 255, 0.2);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    canvas:hover {
      transform: scale(1.02);
      box-shadow: 0 0 40px rgba(127, 95, 255, 0.4);
    }

    /* Glowing Buttons */
    .button {
      padding: 12px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      background: var(--primary-gradient);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      border: 2px solid rgba(127, 95, 255, 0.5);
    }

    .button:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: 0.5s;
    }

    .button:hover:before {
      left: 100%;
    }

    #status {
      font-size: 1.3rem;
      text-align: center;
      margin: 15px 0;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(127, 95, 255, 0.3);
    }

    /* Holographic Score Board */
    .score-board {
      display: flex;
      gap: 40px;
      padding: 15px 30px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(127, 95, 255, 0.2);
      box-shadow: 0 0 20px rgba(127, 95, 255, 0.1);
    }

    .score-item {
      text-align: center;
      position: relative;
    }

    .score-item:not(:last-child):after {
      content: '';
      position: absolute;
      right: -20px;
      top: 50%;
      transform: translateY(-50%);
      height: 60%;
      width: 2px;
      background: rgba(127, 95, 255, 0.3);
    }

    .score-value {
      font-size: 1.8rem;
      font-weight: bold;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Enhanced Modal Design */
    .modal-content {
      background: rgba(10, 14, 26, 0.95);
      border: 2px solid rgba(127, 95, 255, 0.3);
      backdrop-filter: blur(15px);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
    }

    .modal h2 {
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 25px;
    }

    /* Responsive Adjustments */
    @media (max-width: 480px) {
      .game-container {
        padding: 10px;
      }
      
      canvas {
        width: 100%;
        max-width: 320px;
      }
      
      .button {
        padding: 10px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>
